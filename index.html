<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สมัครแข่งขัน E-sport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>จัดการแข่งขัน E-sport</h1>
    <p>เลือกรูปแบบการเข้าร่วม</p>

    <div id="role-screen">
      <p id="status">กำลังเช็กจำนวน...</p>
      <button id="btn-player" class="primary" disabled>สมัครเป็นผู้แข่ง</button>
      <button id="btn-organizer" class="secondary">สมัครเป็นผู้จัดงาน</button>
    </div>

    <div id="form-screen" class="hidden">
      <h2 id="form-title"></h2>
      <form id="regForm">
        <input type="hidden" name="role" id="roleInput" />

        <label>อีเมล (ม.อ.)</label>
        <input type="email" name="email" required />

        <label>รหัสนักศึกษา</label>
        <input type="text" name="studentId" required />

        <label>ชื่อ-นามสกุล</label>
        <input type="text" name="fullname" required />

        <button type="submit" class="primary">ส่งข้อมูล</button>
        <p id="form-msg"></p>
      </form>
      <button id="backBtn" class="ghost">ย้อนกลับ</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

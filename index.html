<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ESport Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="app">
    <h1>ESport Registration</h1>

    <!-- ===== LOGIN ===== -->
    <section id="login-screen" class="screen active">
      <h2>เข้าสู่ระบบ</h2>
      <input type="text" id="universal-id" placeholder="รหัสนักศึกษา / แอดมิน" />
      <button id="login-btn">เข้าสู่ระบบ</button>
      <p id="login-msg" class="msg"></p>
    </section>

    <!-- ===== USER FORM ===== -->
    <section id="user-form-screen" class="screen">
      <h2>แบบฟอร์มสมัคร</h2>
      <form id="dynamic-form"></form>
      <p id="user-form-msg" class="msg"></p>
      <button id="user-back-btn">ออกจากระบบ</button>
    </section>

    <!-- ===== ADMIN MENU ===== -->
    <section id="admin-menu-screen" class="screen">
      <h2>แดชบอร์ดแอดมิน</h2>
      <button id="admin-edit-form-btn">จัดการฟอร์ม</button>
      <button id="admin-view-users-btn">ดูคำตอบผู้ใช้</button>
      <button id="admin-manage-ids-btn">จัดการรหัสนักศึกษา</button>
      <button id="admin-role-limits-btn">จัดการจำนวนบทบาท</button>
      <button id="admin-logout-btn">ออกจากระบบ</button>
    </section>

    <!-- ===== ADMIN FORM EDITOR ===== -->
    <section id="admin-form-editor-screen" class="screen">
      <h2>จัดการฟอร์ม</h2>
      <div id="admin-form-list" class="list-box"></div>

      <h3>เพิ่ม/แก้ไขคำถาม</h3>
      <div class="box">
        <label>ชื่อคำถาม</label>
        <input type="text" id="new-question-label" />

        <label>ประเภทคำตอบ</label>
        <select id="new-question-type">
          <option value="text">ข้อความสั้น</option>
          <option value="textarea">ข้อความยาว</option>
          <option value="select">Dropdown</option>
          <option value="radio">Radio</option>
        </select>

        <!-- กล่องเพิ่มตัวเลือก -->
        <div id="option-editor" class="option-box">
          <label>ตัวเลือก</label>
          <ul id="option-list"></ul>
          <div class="inline">
            <input type="text" id="new-option-text" placeholder="เช่น กรรมการ" />
            <input type="number" id="new-option-limit" placeholder="จำกัดจำนวน (เช่น 5)" min="1" />
            <button id="add-option-btn" type="button">เพิ่ม</button>
          </div>
          <small>ถ้ากรอกจำนวน จะสร้าง role จำกัดให้อัตโนมัติ</small>
        </div>

        <button id="add-question-btn" type="button">บันทึกคำถาม</button>
        <p id="admin-form-msg" class="msg"></p>
      </div>

      <button id="back-to-admin-menu-1">กลับ</button>
    </section>

    <!-- ===== ADMIN USERS ===== -->
    <section id="admin-users-screen" class="screen">
      <h2>ข้อมูลผู้สมัคร</h2>
      <div id="admin-users-list" class="list-box"></div>
      <button id="back-to-admin-menu-2">กลับ</button>
    </section>

    <!-- ===== ADMIN IDS ===== -->
    <section id="admin-ids-screen" class="screen">
      <h2>จัดการรหัสนักศึกษา</h2>
      <div id="admin-ids-list" class="list-box"></div>
      <input type="text" id="new-student-id" placeholder="เพิ่มรหัส นศ." />
      <button id="add-student-id-btn">เพิ่มรหัส</button>
      <button id="back-to-admin-menu-3">กลับ</button>
    </section>

    <!-- ===== ADMIN ROLE LIMITS ===== -->
    <section id="admin-roles-screen" class="screen">
      <h2>จัดการจำนวนบทบาท (จาก dropdown)</h2>
      <div id="admin-role-list" class="list-box"></div>
      <button id="back-to-admin-menu-4">กลับ</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
